<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <section class="steps">
   <div class="step-1 step-circle">
    <div class="step-num stepnum-1">1</div>
    <div class="step-desc">
    <div class="step">Step1</div>
    <div class="step-title">YOUR INFO</div>
   </div></div>
   <div class="step-2 step-circle">
    <div class="step-num">2</div>
    <div class="step-desc">
    <div class="step">Step2</div>
    <div class="step-title">SELECT PLAN</div>
   </div></div>
   <div class="step-3 step-circle">
    <div class="step-num">3</div>
    <div class="step-desc">
    <div class="step">Step3</div>
    <div class="step-title">ADD-ONS</div>
   </div></div>
   <div class="step-4 step-circle">
    <div class="step-num">4</div>
    <div class="step-desc">
    <div class="step">Step4</div>
    <div class="step-title">SUMMARY</div>
   </div></div>
  </section>
  <section class="info-sec">
    <div class="Heading">Personal info</div>
    <div class="heading-description">Please provide your name, email address, and your phone number.</div>
    <div class="form">
      <form action="">
        <div class="input-field">
          <span>Name</span>
          <input type="text" placeholder="e.g. Stephen King">
        </div>
        <div class="input-field">
          <span>Email Address</span>
          <input type="text" placeholder="e.g. stephenking@lorem.com">
        </div>
        <div class="input-field">
          <span>Phone Number</span>
          <input type="tel"  id="phone" name="phone" placeholder="e.g. +1 234 567 890"
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </div>
        <input type="submit" value="Next Step" class="submit-button"> 
      </form>
    </div>
  </section>
</main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
